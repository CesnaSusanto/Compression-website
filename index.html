<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css " />
    <title>Photo Compression</title>
  </head>

  <body>
    <nav>
      <div class="logo">Compressio</div>
    </nav>

    <div id="hero">
      <div id="button-section">
        <label id="upload-area" for="upload">
          <input type="file" id="upload" accept="image/*" hidden />
          <div class="upload-info">
            <img src="/media/picture/upload-button.png" alt="" />
            <p>Choose Image Here</p>
          </div>
        </label>

        <div id="download-button">
          <a id="download" style="display: none">Download Compressed Image</a>
        </div>
      </div>

      <div id="output-section">
        <div class="file-canvas">
          <canvas id="canvas" style="display: none"></canvas>
        </div>

        <div class="file-output">
          <img id="output" alt="Compressed Image" />
          <div id="preview">
            <p class="preview-info">Preview Here</p>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <p>footer</p>
    </footer>

    <script src="/js/program.js"></script>
  </body>
</html>
